<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ pdf_title }}</h1>

<table>
    <thead>
    <tr>
        <th>Licznik</th>
        <th>Nazwa obiektu</th>
        <th>Ilość</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
